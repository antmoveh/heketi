language: go

addons:
  apt:
    packages:
      # needed for the nfpm pipe:
      - rpm
      # needed for the snap pipe:
      - snapd

env:
  # needed for the snap pipe:
  - PATH=/snap/bin:$PATH
  global:
  - secure: 

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq python python-pip
    - sudo pip install tox nose

git:
  depth: 9999999

install:
  - bash .travis-fork-fix
  - go get github.com/mattn/goveralls
  - go get github.com/wadey/gocovmerge
  - curl https://glide.sh/get | sh
  # needed for the snap pipe:
  - sudo snap install snapcraft --classic

# needed for the docker pipe
services:
  - docker

after_success:
  # docker login is required if you want to push docker images.
  # DOCKER_PASSWORD should be a secret in your .travis.yml configuration.
  - test -n "$TRAVIS_TAG" && docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  # snapcraft login is required if you want to push snapcraft packages to the
  # store.
  # You'll need to run `snapcraft export-login snap.login` and
  # `travis encrypt-file snap.login --add` to add the key to the travis
  # environment.
  - test -n "$TRAVIS_TAG" && snapcraft login --with snap.login

# calls goreleaser
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
